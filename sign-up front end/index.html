<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">

</head>
<body>
<img  src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
  <!-- Beautify This -->
  <div id="wrapper">

    <div class="form-container">

      <span class="form-heading">Sign up</span>
      <form action="">

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" title="username" placeholder="username" required/>
          <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
        <input type="email" title="email" placeholder="email" required>
        <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
        <input type="password" title="password" placeholder="password" required/>
        <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
        <input type="password" title="cnfpassword" placeholder="confirm password" required/>
        <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fa fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="ph no:x-xxxxxxxxx"pattern="[1-9]{1}-[0-9]{9}" required>
        <span class="bar"></span>
        </div>
        <br><br>
        <div class="input-group">
        <textarea name="message" id="message" cols="35" rows="4" placeholder="enter message" required></textarea>
        </div>

        <div class="input-group">
          <b>Age</b>
        <input type="radio" id="above" name="age" value="above" required>
        <label for="above">Above 18</label>
        <input type="radio" id="below" name="age" value="below">
        <label for="below">Below 18</label>
        </div>
        <div class="input-group">
        <button type="submit" class="btn"><i class="fa fa-telegram"></i></button>
        </div>
      </form>


    </div>
    <div class="right">
      <img src="tumblr_m4f9pjJ6nh1qmro7mo1_400.gif" align="right">

      </div>
    </div>
  <script src="main.js"></script>
    <!-- Beautify Ends -->
  </body>


  </html>
